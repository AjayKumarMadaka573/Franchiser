<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="styles.css">

<body class="bg-gray-900">

            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 5.25h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5" />
              </svg>

            <ul class="flex flex-col sm:flex-row justify-center sm:justify-around w-full sm:items-center  border-gray-400">

                <li class="px-4 py-2 hover:bg-blue-800 transition ease-out duration-300 cursor-pointer border-b-[0.1rem] border-gray-400 sm:border-b-0">Contact Us</li>
            </ul>
        </div>
        <div class="ml-20 md:ml-0 lg:ml-0 items-center flex justify-end w-[50%] md:w-[40%] lg:w-[40%]">
            <div class="flex items-center -mr-5">
                <span class="text-xl sm:text-3xl">25</span>
                <img class="w-5 sm:w-10" src="../images/Dealer Token.png" alt="">
            </div>
            <divc class="ml-10">

    </header>
