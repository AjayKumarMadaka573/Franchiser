<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class=" bg-gray-900">
    <div class="flex justify-center items-center">

  
    <div class="pop-up-container">
        <div class="pop-up-header">
            <h1 class="font-bold text-3xl m-2">Tata Motors</h1>
        </div>
        <div>
            <img class="circle" src="../images/D.png" alt="">
        </div>
        <div class="pop-up-description-container">
            <p class="pop-up-description-text">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. A, veritatis recusandae id quae pariatur, architecto nam numquam delectus provident quibusdam accusantium distinctio nesciunt asperiores sed nobis minima rem blanditiis officia.
            </p>
        </div>
        <div class="pop-up-costs">
            <div class="font-semibold">
                <h3>Initial Cost: <span>3000$</span></h3>
            </div>
            <div class="font-semibold">
                <h3>Monthly Cost: <span>300$</span></h3>
            </div>
        </div>
        <div class="cursor-pointer">
            <button class="apply-btn">Apply</button>
        </div>
        <div class="absolute top-5 right-5 transform scale-[150%] cursor-pointer">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="m9.75 9.75 4.5 4.5m0-4.5-4.5 4.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
              </svg>
        </div>
    </div>

</div>
</body>
</html>
