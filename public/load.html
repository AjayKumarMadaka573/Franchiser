<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loader with Tailwind CSS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* From Uiverse.io by adamgiebl */
    .dot {
      height: 20px;
      width: 20px;
      margin-right: 10px;
      border-radius: 10px;
      background-color: #b3d4fc;
      animation: pulse 1.5s infinite ease-in-out;
    }

    .dot:last-child {
      margin-right: 0;
    }

    .dot:nth-child(1) {
      animation-delay: -0.3s;
    }

    .dot:nth-child(2) {
      animation-delay: -0.1s;
    }

    .dot:nth-child(3) {
      animation-delay: 0.1s;
    }

    @keyframes pulse {
      0% {
        transform: scale(0.8);
        background-color: #59a0f7;
        box-shadow: 0 0 0 0 rgba(21, 122, 236, 0.7);
      }

      50% {
        transform: scale(1.2);
        background-color: #6793fb;
        box-shadow: 0 0 0 10px rgba(178, 212, 252, 0);
      }

      100% {
        transform: scale(0.8);
        background-color: #59a0f7;
        box-shadow: 0 0 0 0 rgba(21, 122, 236, 0.7);
      }
    }
  </style>
</head>
<body class="bg-gray-900 flex items-center justify-center h-screen" id="background">
  <div class="flex flex-col items-center">
    <div class="login bg-gray-900 rounded p-8 mt-32 w-4/5 md:max-w-sm lg:max-w-md lg:mt-12 mx-auto" id="login">
      <div class="flex items-center justify-center">
        <h2 class="text-blue-500 text-3xl font-bold">Login</h2>
      </div>
      <div class="flex flex-col items-center w-full h-full justify-center">
        <input type="text" placeholder="Name" id="franchiser-name" class="name text-gray-400 rounded w-60 lg:w-80 h-12 mt-4 mb-8 p-4 border-2 border-gray-700 bg-transparent placeholder-gray-700" />
        <div class="relative w-80 h-12 m-2">
          <input type="password" placeholder="Password" id="franchiser-pss" class="pss text-gray-400 rounded w-60 ml-10 lg:w-full lg:ml-0 h-full p-4 pr-12 border-2 border-gray-700 bg-transparent placeholder-gray-700" />
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="text-gray-500 w-6 h-6 absolute top-1/2 right-12 lg:right-4 transform -translate-y-1/2 cursor-pointer hidden" id="password-close" onclick="handlePassword()">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88" />
          </svg>
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="text-gray-500 w-6 h-6 absolute top-1/2 right-12 lg:right-4 transform -translate-y-1/2 cursor-pointer" id="password-open" onclick="handlePassword()">
            <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
          </svg>
        </div>
        <button id="franchiser-login" class="bg-blue-500 border-2 border-blue-600 hover:bg-blue-800 transition ease-out duration-500 rounded mt-4 text-white text-lg w-20 h-10">Login</button>
        <p class="dealer-already text-black mx-auto text-sm mt-10 text-xl text-gray-300">No account? <button class="text-blue-600 text-lg underline" onclick="handleSignup()">Sign up</button></p>
      </div>
    </div>


    <!-- loader -->
    <div id="loader" class="hidden transition-opacity duration-500 mx-auto mt-12">
      <section class="dots-container flex items-center justify-center space-x-2">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </section>
    </div>
    <button id="loadButton" class="mt-12 px-8 py-4 bg-blue-600 text-white text-lg font-bold rounded-lg hover:bg-blue-500">
      Load
    </button>
  </div>

  <script>
    const background = document.getElementById('background');
    const loader = document.getElementById('loader');
    const loadButton = document.getElementById('loadButton');
    const login = document.getElementById('login');

    loadButton.addEventListener('click', () => {
      loader.classList.remove('hidden');
      loadButton.classList.add('hidden');
      login.classList.add('opacity-40');
      background.classList.add('opacity-30');
    });
  </script>
</body>
</html>
