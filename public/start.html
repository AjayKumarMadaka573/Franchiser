

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Video Background</title>
    <link rel="stylesheet" href="styles.css">
    <style>
      .shadow-custom {
        text-shadow: 
        0 0 2px #000, 
        0 0 20px #08f;    
      }
      body{
        overflow: hidden;
      }
    </style>
    
</head>
<body>
    <div class="flex flex-col lg:flex-row mx-auto lg:overflow-hidden">
        <div class="relative h-screen w-full lg:overflow-hidden">
            <video autoplay muted loop class="absolute top-0 left-0 w-full h-full object-cover">
              <source src="video.mp4" type="video/mp4">
              Your browser does not support the video tag.
            </video>
            <div class="relative z-10 flex flex-col items-center justify-center h-full text-center">
              <h1 class="text-white text-[3rem] lg:text-[4rem] font-semibold absolute top-60 lg:top-1/3 lg:ml-32 lg:mt-8">
                Welcome to <span class="text-blue-600 font-bold text-[4rem] lg:text-[6rem] sm:shadow-custom">Franchiser</span>
              </h1>
        


              <div class="flex flex-col lg:flex-row lg:justify-center w-full mt-12 lg:mt-0 sm:ml-16">
                  <button class="click-sound w-64 h-12 mx-auto sm:h-16 mt-72 lg:mt-[30rem] lg:mb-32 lg:mr-4 border-2 text-lg sm:text-2xl text-white font-bold bg-purple-600 transition ease-out duration-500 border-purple-600 hover:bg-opacity-80">
                      <a href="login-signup-franchiser.html">Franchiser</a>
                  </button>
                  <button class="click-sound w-64 h-12 mx-auto sm:h-16 mb-32 mt-8 lg:mt-[30rem] lg:mb-32 lg:ml-4 border-2 bg-blue-600 text-lg sm:text-2xl text-white font-bold transition ease-out duration-500 border-blue-600 hover:bg-opacity-80">
                      <a href="login-signup-dealer.html">Dealer</a>
                  </button>
              </div>
            </div>
        </div>
    </div>
    <audio id="click-sound" src="click_sound.wav" preload="auto"></audio>
    <script src="Click_Sound.js"></script>
</body>
</html>
